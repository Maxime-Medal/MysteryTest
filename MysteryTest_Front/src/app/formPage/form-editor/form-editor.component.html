<div class="container">

    <form class="form" [formGroup]="salarieForm">
        <mat-form-field>
            <mat-label for="lastName">Nom:</mat-label>
            <input matInput formControlName="lastName">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="firsName">Pr√©nom:</mat-label>
            <input matInput formControlName="firstName">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="email">Email:</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="birthDate">Date de naissance:</mat-label>
